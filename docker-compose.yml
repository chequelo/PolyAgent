version: "3.9"

services:
  polyagent:
    build: .
    container_name: polyagent-v2
    restart: unless-stopped
    env_file: .env
    volumes:
      - positions-data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  positions-data:
