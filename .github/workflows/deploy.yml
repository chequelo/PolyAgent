name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: polyagent
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app
            git pull origin main
            sed -i '/^POLY_CLOB_PROXY_URL/d' .env 2>/dev/null
            sed -i '/^POLY_PROXY_URL/d' .env 2>/dev/null
            sed -i '/^BINANCE_API_KEY/d' .env 2>/dev/null
            sed -i '/^BINANCE_SECRET/d' .env 2>/dev/null
            echo 'POLY_PROXY_URL=${{ secrets.POLY_PROXY_URL }}' >> .env
            echo 'BINANCE_API_KEY=${{ secrets.BINANCE_API_KEY }}' >> .env
            echo 'BINANCE_SECRET=${{ secrets.BINANCE_SECRET }}' >> .env
            docker compose build --quiet
            docker compose up -d
            echo "âœ… Deployed at $(date)"
