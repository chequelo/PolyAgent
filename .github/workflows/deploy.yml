name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: polyagent
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app
            git pull origin main

            # Remove managed secrets (clean before re-adding)
            sed -i '/^POLY_CLOB_PROXY_URL/d' .env 2>/dev/null
            sed -i '/^POLY_PROXY_URL/d' .env 2>/dev/null
            sed -i '/^BINANCE_API_KEY/d' .env 2>/dev/null
            sed -i '/^BINANCE_SECRET/d' .env 2>/dev/null

            # Ensure file ends with newline before appending
            [ -s .env ] && [ "$(tail -c 1 .env)" != "" ] && echo >> .env

            # Append managed secrets
            printf 'POLY_PROXY_URL=%s\n' '${{ secrets.POLY_PROXY_URL }}' >> .env
            printf 'BINANCE_API_KEY=%s\n' '${{ secrets.BINANCE_API_KEY }}' >> .env
            printf 'BINANCE_SECRET=%s\n' '${{ secrets.BINANCE_SECRET }}' >> .env

            # Debug: verify key env vars exist (values masked)
            echo "=== .env check ==="
            grep -c 'POLYMARKET_PRIVATE_KEY' .env && echo "PM key: OK" || echo "PM key: MISSING"
            grep -c 'HYPERLIQUID_PRIVATE_KEY' .env && echo "HL key: OK" || echo "HL key: MISSING"
            grep -c 'BINANCE_API_KEY' .env && echo "BN key: OK" || echo "BN key: MISSING"
            grep -c 'POLY_PROXY_URL' .env && echo "Proxy: OK" || echo "Proxy: MISSING"
            echo "Total lines: $(wc -l < .env)"

            docker compose build --quiet
            docker compose up -d
            echo "âœ… Deployed at $(date)"
