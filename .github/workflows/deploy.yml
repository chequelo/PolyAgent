name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: polyagent
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app
            git pull origin main
            grep -q POLY_CLOB_PROXY_URL .env 2>/dev/null || echo 'POLY_CLOB_PROXY_URL=https://polymarket-clob-proxy.xdtxt4dbh7.workers.dev' >> .env
            docker compose build --quiet
            docker compose up -d
            echo "âœ… Deployed at $(date)"
